<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD CTG 367, Class 4, HW</title>
</head>
<body>
    
    <h1 style="text-align:center;">Hello Everyone</h1>
    <hr>
    <h2 style="text-align:center;">Sample of HTML Form</h2>
    <br>


    <form action="hw2.html" style="background-color: gainsboro; text-align: center; width: 70%; margin: auto; padding: 10px;">
        <div>
            <label for="fName">First name: </label>
            <input type="text" id="fName" placeholder="Enter first name">
        </div>
        <br>
        <div>
            <label for="lName">Last name: </label>
            <input type="text" id="lName" placeholder="Enter last name">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password: </label>
            <input type="password" id="password">
        </div>
        <br>
        <div>
            <b>Gender</b>
            <input type="radio" name="gender" id="male">
            <label for="male">Male </label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female </label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other </label>
        </div>
        <br>
        <div>
            <label for="date">Date of Birth: </label>
            <input type="date" id="date">
        </div>

        <br><br>
        <input type="submit" value="Next page" style="width: 100px; height: 30px; background-color: aqua; border: 1px solid black; border-radius: 5px;">
    </form>




</body>
</html>
