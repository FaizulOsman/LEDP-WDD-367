<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive Slides</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    
    <h1 class="heading_progress">WE GOT SKKILS!</h1>
    <hr>
    <p class="text-center">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint explicabo reiciendis aut voluptas modi? oddae aliquam facilis perferendis vel reprehenderit vero. Nemo, provident?</p>

    <div class="container">
      <div class="row">
        <div class="col col-md-3 text-center">
          <svg class="radial-progress html" data-percentage="85" viewBox="0 0 80 80">
            <circle class="incomplete" cx="40" cy="40" r="35"></circle>
            <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
            <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">85%</text>
            <h4><b>WEB DESIGN</b></h4>
          </svg>
        </div>
        <div class="col-md-3 text-center">
          <svg class="radial-progress css" data-percentage="92" viewBox="0 0 80 80">
            <circle class="incomplete" cx="40" cy="40" r="35"></circle>
            <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
            <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">92%</text>
            <h4><b>HTML / CSS</b></h4>
          </svg>
        </div>
        <div class="col-md-3 text-center">
          <svg class="radial-progress javascript" data-percentage="65" viewBox="0 0 80 80">
            <circle class="incomplete" cx="40" cy="40" r="35"></circle>
            <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
            <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">65%</text>
            <h4><b>GRAPHIC DESIGN</b></h4>
          </svg>
        </div>
        <div class="col-md-3 text-center">
          <svg class="radial-progress jquery" data-percentage="80" viewBox="0 0 80 80">
            <circle class="incomplete" cx="40" cy="40" r="35"></circle>
            <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
            <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">80%</text>
            <h4><b>UL / UX</b></h4>
          </svg>
        </div>
      </div>
    </div>









    



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
